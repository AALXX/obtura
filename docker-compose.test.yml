version: "3.8"

networks:
  obtura_dev:
    driver: bridge

services:

  traefik:
    image: traefik:v3
    container_name: obtura-traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
      - --api.insecure=true
      - --log.level=INFO
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infra/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
    networks:
      - obtura_dev

  frontend:
    build:
      context: ./client-layer/client
      dockerfile: Dockerfile.dev
    container_name: obtura-frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`) && Host(`localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=10"
    ports:
      - "3000:3000"
    volumes:
      - ./client-layer/client:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - traefik
    networks:
      - obtura_dev

  core-api:
    build:
      context: ./api-layer/core-api
      dockerfile: Dockerfile.dev
    container_name: obtura-core-api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.core-api.rule=PathPrefix(`/backend`)"
      - "traefik.http.routers.core-api.entrypoints=web"
      - "traefik.http.routers.core-api.priority=20"
      - "traefik.http.middlewares.strip-backend.stripprefix.prefixes=/backend"
      - "traefik.http.routers.core-api.middlewares=strip-backend"
    ports:
      - "7070:7070"
    volumes:
      - ./api-layer/core-api:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - traefik
    networks:
      - obtura_dev

  postgres:
    image: postgres:18-alpine
    container_name: obtura-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - obtura_dev

  redis:
    image: redis:7-alpine
    container_name: obtura-redis
    command: ["redis-server", "--save", "60", "1"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - obtura_dev

  minio:
    image: minio/minio:latest
    container_name: obtura-minio
    env_file:
      - .env
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - obtura_dev

volumes:
  postgres_data:
  redis_data:
  minio_data:
